<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external file css -->
    <link rel="stylesheet" href="css/interactive-rating.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <!-- title -->
    <title>interactive rating</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="info-rating">
                <div class="star-icon">
                    <img src="images/icon-star.svg" alt="">
                </div>
                <div class="text-card">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help
                        us improve our offering! </p>
                </div>
                <div class="numbers-rating">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <div class="submit-button">
                    <button id="btn">Submit</button>
                </div>
            </div>
            <div class="thanks-rating">
                
            </div>
        </div>
    </section>
    <!-- file javascript -->
    <script src="main.js"></script>
</body>

</html>
